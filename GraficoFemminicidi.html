<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Grafico da Coordinate</title>
<style>
  canvas { border: 1px solid black; }
</style>
</head>
<body>
<canvas id="grafico" width="500" height="300"></canvas>
<script>
const coordinate = [
    {x: 100, y: 200},
    {x: 150, y: 180},
    {x: 200, y: 160},
    {x: 250, y: 140},
    {x: 300, y: 170},
    {x: 350, y: 150}
];
const canvas = document.getElementById("grafico");
const ctx = canvas.getContext("2d");
ctx.beginPath();
ctx.moveTo(coordinate[0].x, coordinate[0].y);
for (let i = 0; i < coordinate.length; i++) {
    ctx.lineTo(coordinate[i].x, coordinate[i].y);
}
ctx.strokeStyle = "red";
ctx.lineWidth = 2;
ctx.stroke();
ctx.fillStyle = "blue";
for (let i = 0; i < coordinate.length; i++) {
    ctx.beginPath();
    ctx.arc(coordinate[i].x, coordinate[i].y, 4, 0, Math.PI * 2);
    ctx.fill();
}
</script>
</body>
</html>
